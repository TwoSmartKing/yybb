    <script>
        // 一级导航切换
        const navItems = document.querySelectorAll('.nav-item');
        const subNavs = document.querySelectorAll('.sub-nav');
        const contentPanes = document.querySelectorAll('.content-pane');

        // 一级导航切换时调用调整函数
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // 1. 移除所有激活状态
                navItems.forEach(nav => nav.classList.remove('active'));
                
                // 新增：隐藏所有二级导航
                subNavs.forEach(subNav => subNav.classList.remove('active'));
                
                contentPanes.forEach(pane => {
                    pane.classList.remove('active');
                    pane.querySelector('.scroll-container').scrollTop = 0;
                });

                // 2. 激活当前项
                item.classList.add('active');
                const targetPane = document.getElementById(item.dataset.target);
                targetPane.classList.add('active');

                // 3. 处理关联的二级导航
                const relatedSubNav = document.querySelector(`#${item.dataset.target}-sub`);
                if (relatedSubNav) {
                    relatedSubNav.classList.add('active');
                    
                    // 新增：重置二级导航状态
                    const defaultSubItem = relatedSubNav.querySelector('.sub-item.active');
                    if (!defaultSubItem) {
                        // 如果没有默认激活项，强制激活第一个
                        const firstSubItem = relatedSubNav.querySelector('.sub-item');
                        if (firstSubItem) {
                            firstSubItem.classList.add('active');
                            // 触发二级导航点击
                            firstSubItem.click();
                        }
                    } else {
                        // 触发已有激活项的点击
                        defaultSubItem.click();
                    }
                }

            });
        });

        // 增强二级导航点击处理
        document.querySelectorAll('.sub-nav').forEach(subNav => {
            subNav.addEventListener('click', function(e) {
                const target = e.target.closest('.sub-item');
                if (!target) return;

                // 更新当前二级导航状态
                this.querySelectorAll('.sub-item').forEach(el => el.classList.remove('active'));
                target.classList.add('active');

                // 获取关联的内容容器
                const contentPane = document.getElementById(
                    this.parentElement.querySelector('.nav-item.active').dataset.target
                );
                
                // 显示对应内容
                contentPane.querySelectorAll('.sub-content').forEach(el => {
                    el.classList.remove('active');
                    if (el.id === target.dataset.subtarget) el.classList.add('active');
                });
            });
        });
        
        // 显示内容函数
        function showContent(targetId) {
            console.log('显示内容:', targetId);
            contentPanes.forEach(pane => {
                if (pane.id === targetId) {
                    pane.classList.add('active');
                } else {
                    pane.classList.remove('active');
                }
            });
        }

        // 自动隐藏/显示滚动箭头
        function updateScrollArrows() {
            const containers = document.querySelectorAll('.nav-items, .sub-items');
            containers.forEach(container => {
                const arrowLeft = container.parentNode.querySelector('.scroll-arrow.left');
                const arrowRight = container.parentNode.querySelector('.scroll-arrow.right');
                
                if(container.scrollLeft > 10) {
                    arrowLeft.style.display = 'flex';
                } else {
                    arrowLeft.style.display = 'none';
                }
                
                if(container.scrollWidth > container.clientWidth + container.scrollLeft) {
                    arrowRight.style.display = 'flex';
                } else {
                    arrowRight.style.display = 'none';
                }
            });
        }

        // 初始化滚动箭头
        document.querySelectorAll('.nav-container, .sub-nav').forEach(container => {
            const arrowLeft = document.createElement('div');
            arrowLeft.className = 'scroll-arrow left';
            arrowLeft.innerHTML = '‹';
            arrowLeft.onclick = () => {
                container.querySelector('.nav-items, .sub-items').scrollBy({
                    left: -200,
                    behavior: 'smooth'
                });
            };

            const arrowRight = document.createElement('div');
            arrowRight.className = 'scroll-arrow right';
            arrowRight.innerHTML = '›';
            arrowRight.onclick = () => {
                container.querySelector('.nav-items, .sub-items').scrollBy({
                    left: 200,
                    behavior: 'smooth'
                });
            };

            container.appendChild(arrowLeft);
            container.appendChild(arrowRight);
        });

        // 监听滚动事件
        document.querySelectorAll('.nav-items, .sub-items').forEach(container => {
            container.addEventListener('scroll', updateScrollArrows);
        });

        // 初始化
        updateScrollArrows();
        window.addEventListener('resize', updateScrollArrows);

        // 手风琴功能
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', function() {
                const content = this.nextElementSibling;
                const isActive = this.classList.contains('active');
                
                // 关闭所有其他项
                this.closest('.accordion').querySelectorAll('.accordion-header').forEach(h => {
                h.classList.remove('active');
                h.nextElementSibling.style.maxHeight = null;
                });
                
                // 切换当前项
                if (!isActive) {
                this.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
                }
            });
        });

        // 在页面底部添加数学公式支持
        document.addEventListener('DOMContentLoaded', function() {
            // 触发默认导航项的点击
            const activeNavItem = document.querySelector('.nav-item.active');
            if (activeNavItem) activeNavItem.click();

            // 加载KaTeX库
            const katexScript = document.createElement('script');
            katexScript.src = 'katex/katex.min.js';
            document.head.appendChild(katexScript);

            // 自动渲染公式
            katexScript.onload = function() {
                document.querySelectorAll('.math-formula').forEach(el => {
                    // 去除元素前后的空白字符
                    const formulaText = el.textContent.trim(); 
                    try {
                        // 清空元素内容，避免多余文本
                        el.innerHTML = ''; 
                        katex.render(formulaText, el, {
                            throwOnError: true, // 开启错误抛出，便于调试
                            displayMode: false
                        });
                    } catch (error) {
                        console.error('KaTeX 渲染错误:', error);
                        // 渲染失败时，显示原始文本
                        el.textContent = formulaText; 
                    }
                });
            };

            // 动态内容处理
            document.querySelectorAll('.btn .btn-content').forEach(btn => {
                // 自动换行保护
                const content = btn.querySelector('.btn-content');
                if (content.scrollHeight > btn.offsetHeight) {
                    btn.style.alignItems = 'flex-start';
                    btn.style.paddingTop = '12px';
                    btn.style.paddingBottom = '12px';
                }
            });
        });
    </script>
